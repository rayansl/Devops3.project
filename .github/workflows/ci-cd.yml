name: CI/CD Pipeline for Spring Boot

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üîÅ Checkout code
        uses: actions/checkout@v3

      - name: ‚òï Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name:  Give execute permission to mvnw
        run: chmod +x mvnw

      - name: üß±Build project with Maven
        run: ./mvnw clean install -DskipTests

      - name: üê≥ Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: üì¶ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devops-v2:latest

      - name: üìÑ Save PEM Key from Secret
        run: |
          echo "${{ secrets.CLOUD_KEY }}" | base64 -d > key.pem
          chmod 600 key.pem

      - name: üêß SSH into Server and Run Docker
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.CLOUD_USER }}@${{ secrets.CLOUD_HOST }} "
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/devops-v2:latest &&
            docker stop myapp || true &&
            docker rm myapp || true &&
            docker run -d --name myapp -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/devops-v2:latest
          "
