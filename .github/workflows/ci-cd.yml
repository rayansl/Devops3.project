name: Maven Build & Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_HOST: ${{ secrets.EC2_HOST }}
      AWS_USER: ${{ secrets.EC2_USER }}
      PEM_KEY: ${{ secrets.EC2_PEM_KEY }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      IMAGE_NAME: senemozcan/devopshw

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Copy JAR to EC2
        run: |
          echo "${{ secrets.EC2_PEM_KEY_B64 }}" | base64 -d > key.pem
          chmod 600 key.pem
          scp -o StrictHostKeyChecking=no -i key.pem target/*.jar $AWS_USER@$AWS_HOST:/home/$AWS_USER/app.jar

      - name: Log in to Docker Hub
        run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME .

      - name: Push to Docker Hub
        run: docker push $IMAGE_NAME